version: 0.0.1
type: plugin
author: sawyer-shi
name: file_archive_kit
label:
  en_US: "File Archive Kit"
  zh_Hans: "文件压缩与解压工具"
description:
  en_US: Local File Archive Tool:Supports .zip, .7z, tar.gz formats. Includes password protection capabilities.
  zh_Hans: 本地文件压缩与解压工具：支持 .zip, .7z, tar.gz 格式的压缩与解压，包含密码加密功能。
icon: icon.png
resource:
  memory: 268435456
  permission:
    model:
      enabled: true
      llm: true
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  tools:
    - provider/file_archive_kit.yaml
meta:
  version: 0.0.1
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
  minimum_dify_version: null
created_at: 2026-01-18T18:02:09.9454611+08:00
privacy: PRIVACY.md
repo: https://github.com/sawyer-shi/dify-plugins-file_archive_kit
verified: false
